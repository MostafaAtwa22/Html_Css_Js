<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>
<body>
  <h1></h1>
  <div class="guess-game">
    <div class="game-area">
      <div class="inputs"></div>
      <div class="control">
        <button class="check">Check Word</button>
        <button class="hint"><span></span> Hints</button>
      </div>
      <div class="message"></div>
    </div>
    <div class="key-colors">
      <h2>Key Colors</h2>
      <div class="key-color">
        <div class="key inplace"></div>
        <div class="key-text">Letter is correct and inplace</div>
      </div>
      <div class="key-color">
        <div class="key outplace"></div>
        <div class="key-text">Letter is correct but outplace</div>
      </div>
      <div class="key-color">
        <div class="key not"></div>
        <div class="key-text">Letter is not correct</div>
      </div>
    </div>
  </div>
  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
